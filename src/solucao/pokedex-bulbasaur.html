<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	 <link rel="stylesheet" href="estilo-pokedex.css">
</head>
<body>
	<div class="titulo">
		<h1>Bulbasaur</h1>
		<h1>#0001</h1>
	</div>
	<div id="imagem-bulbassauro">
		<img src="../imagens/Bulbasaur-com-fundo.png" alt="Bulbasaur">
	</div>
	<div class="informacao" id="texto-explicativo">
		<p>For some time after its birth, it uses nutrients that are packed into the seed in its back in order to grow</p>
	</div>
	<div class="informacao" id="versoes">
		<p>Versions:</p>
		<div>
			<img src="../imagens/Versao1.png" alt="versao1">
			<img src="../imagens/Versao2.png" alt="versao2">
		</div>
	</div>
	<div id="quadro-de-informacoes">
		<div class="informacao">
			<div>
				<label for="altura">Height</label>
			</div>
			<div>
				<p id="altura">2'04"</p>
			</div>
		</div>
		<div class="informacao">
			<div>
				<label for="categoria">Category</label>
			</div>
			<div>
				<p id="categoria">Seed</p>
			</div>
		</div>
		<div class="informação">
			<div>
				<label for="peso">Weight</label>
			</div>
			<div>
				<p id="peso">15.2 lbs</p>
			</div>
		</div>
		<div class="informacao">
			<div>
				<label for="habilidades">Abilities</label>
			</div>
			<div>
				<p id="habilidades">Overgrow</p>
			</div>
		</div>
		<div class="informacao">
			<div>
				<label for="genero">Gender</label>
			</div>
			<div>
				<p id="genero">♂ ♀</p>
			</div>
		</div>
	</div>
	<div class="informacao" id="tipagem">
		<div>
			<label for="tipos">Type</label>
		</div>
		<div id="tipos">
			<div>
				<button id="grass">Grass</button>
			</div>
			<div>
				<button id="poison">Poison</button>
			</div>
		</div>
	</div>
	<div class="informacao" id="fraquezas">
		<div>
			<label for="fraquezas">Weakness</label>
		</div>
		<div id="botoes-fraquezas">
			<div>
				<button id="fire">Fire</button>
			</div>
			<div>
				<button id="ice">Ice</button>
			</div>
			<div>
				<button id="flying">Flying</button>
			</div>
			<div>
				<button id="psychic">Psychic</button>
			</div>
		</div>
	</div>
	<div class="grafico-status">
		<div id="container-grafico-status">
			<label>Stats</label>
			<div id="grafico-status">
				<div id="marcacao-status-3-pontos"></div>
				<div id="marcacao-status-4-pontos"></div>
				
				<div id="coluna1" class="coluna"></div>
				<div id="coluna2" class="coluna"></div>
				<div id="coluna3" class="coluna"></div>
				<div id="coluna4" class="coluna"></div>
				<div id="coluna5" class="coluna"></div>
				<div id="coluna6" class="coluna"></div>
				<div id="coluna7" class="coluna"></div>
				
				<div id="linha1" class="linha"></div>
				<div id="linha2" class="linha"></div>
				<div id="linha3" class="linha"></div>
				<div id="linha4" class="linha"></div>
				<div id="linha5" class="linha"></div>
				<div id="linha6" class="linha"></div>
				<div id="linha7" class="linha"></div>
				<div id="linha8" class="linha"></div>
				<div id="linha9" class="linha"></div>
				<div id="linha10" class="linha"></div>
				<div id="linha11" class="linha"></div>
				<div id="linha12" class="linha"></div>
				<div id="linha13" class="linha"></div>
				<div id="linha14" class="linha"></div>
				<div id="linha15" class="linha"></div>
				<div id="linha16" class="linha"></div>
				<div id="descricao-grafico">
					<div>
						<p>HP</p>
						<p>Attack</p>
						<p>Defense</p>
						<p>Special Attack</p>
						<p>Special Defense</p>
						<p>Speed</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="grafico-de-evolucoes">
		<div id="painel">
			<div id="basico">
				<img src="../imagens/Bulbasaur.png" alt="Bulbasaur">
				<div>
					<h2>Nº 0001</h2>
					<h2>Bulbasaur</h2>
				</div>
				<div class="tipagem-evolutiva">
					<div>
						<button id="grass2">Grass</button>
					</div>
					<div>
						<button id="poison2">Poison</button>
					</div>
				</div>
			</div>
			<div id="primeira-evolucao">
				<img src="../imagens/Ivysaur.png" alt="Ivysaur">
				<div>
					<h2>Nº 0002</h2>
					<h2>Ivysaur</h2>
				</div>
				<div class="tipagem-evolutiva">
					<div>
						<button id="grass2">Grass</button>
					</div>
					<div>
						<button id="poison2">Poison</button>
					</div>
				</div>
			</div>
			<div id="segunda-evolucao">
				<img src="../imagens/Venusaur.png" alt="Vanusaur">
				<div>
					<h2>Nº 0001</h2>
					<h2>Venusaur</h2>
				</div>
				<div class="tipagem-evolutiva">
					<div>
						<button id="grass2">Grass</button>
					</div>
					<div>
						<button id="poison2">Poison</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
